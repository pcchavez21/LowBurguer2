<div class="hero">

  <app-header></app-header>


  <div class="split left">
    <div class="row">
      <div class="card" *ngFor="let it of card">
        <img class="card-img-top" src="{{it.img}}" (click)="open(edit);addList(it)">
        <div class="card-body" >
          <p class="card-text">{{it.name}}</p>
        </div>
      </div>
    </div>

  </div>
  <div class="split right">
    <div class="card ordenCard"  >
      <h5 class="card-title" style="text-align: center; color: white; padding-top: 20px">ORDEN ACTUAL</h5>
      <ul class="list-group list-group-flush" style="border: none">
        <div class="ordenItem">
          <div class="row">
            <li *ngFor="let item of list" class="lista" >
              <div class="row">
                <div class="col"><img src="{{item.img}}" width="70px" height="70px" style="border-radius: 20px"></div>
                <div class="col" style="padding-left:80px;text-align: center; padding-top: 20px">{{item.extras}}</div>
                <div class="col" style="padding-left:80px; text-align: center; padding-top: 20px">{{item.precio}}</div>
                <div class="col" style="padding-left:80px;text-align: center; padding-top: 20px"><svg width="2em" height="2em"  color="#ff0000" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg></div>
              </div>
            </li>
            <li *ngFor="let item of lista2; index as i" class="lista" >
              <div class="row">
                <div class="col"><img src="{{item.imagen}}" width="70px" height="70px" style="border-radius: 20px"></div>
                <div class="col" style="padding-left:80px;text-align: center; padding-top: 20px">{{item.extra}}</div>
                <div class="col" style="padding-left:80px; text-align: center; padding-top: 20px">{{item.precio}}</div>
                <div class="col" style="padding-left:80px;text-align: center; padding-top: 20px"><svg (click)="removeList(i)" width="2em" height="2em"  color="#ff0000" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg></div>
              </div>
            </li>

          </div>
        </div>
        <div class="ordenConfirm" >
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-light centerItm">
                <svg width="2em" height="2em" viewBox="0 0 16 16" color="#008000" class="bi bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                </svg>
                OK!
              </button>
            </div>
            <div class="col"><p class="centerItm" style="color: orange; font-size: 24px; font-weight: bold" >TOTAL: $450</p></div>

          </div>

        </div>



      </ul>
    </div>
  </div>

  <ng-template #edit let-modal>
    <div class="modal-body">
      <h1>haz entrado a los dominios del modal jajajaja</h1>
      <!--<form [formGroup]="formProducto">
        <div class="form-group">
          <input style="display: none" type="text" class="form-control" formControlName="nombreItem" [(ngModel)]="editOrdenModal.producto">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" formControlName="cebolla" [(ngModel)]="editOrdenModal.extras" type="radio" id="extra1" value="cebolla">
            <label class="form-check-label" for="extra1">
              Cebolla
            </label>
          </div>
        </div>
      </form>-->
    </div>
    <div class="modal-footer-editar" style="padding-left: 600px">
      <button type="button" class="btn btn-outline-dark mr-3"  (click)="modal.close()">Ok</button>
      <button type="button" class="btn btn-outline-primary" (click)="modal.close()" >Cerrar</button>
    </div>
  </ng-template>

</div>
